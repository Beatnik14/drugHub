<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="example-container">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>მედიკამენტის სრული დასახელება</mat-label>
            <input matInput type="text" formControlName="username">
            <mat-error *ngIf="loginForm.get('username').invalid">{{getUserbaneErrorMessage()}}</mat-error>
  
          </mat-form-field>
        </div>
        
        <div>
            <mat-form-field appearance="fill" >
                <mat-label>მობილურის ნომერი</mat-label>
                <input matInput type="tel" >
              </mat-form-field>
        </div>
        
        <div>
            <mat-form-field appearance="fill" >
                <mat-label>რაოდენობა</mat-label>
                <input matInput type="number" min="1" >
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>აღწერა</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
        </div>

        <button mat-raised-button color="primary" style="width: 100%; border-radius: 0 0 0 0;">მედიკამენტის მოთხოვნა</button>
        
        
      
      
      
      </div>
    </div>
    
  </form>
