<form [formGroup]="AddDrugForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="example-container">


      <div>

        <mat-form-field appearance="fill">
          <mat-label>მედიკამენტის სრული დასახელება</mat-label>
          <input matInput type="text" formControlName="drugName">
          

        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>მედიკამენტი ვარგისია:</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="expireDate">
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>მედიკამენტის სახეობა</mat-label>
          <mat-select formControlName="drugType">
            <mat-option value="tableti">ტაბლეტი</mat-option>
            <mat-option value="kafsula">კაფსულა</mat-option>
            <mat-option value="tsvetebi">წვეთები</mat-option>
            <mat-option value="ampula">ამპულა</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>რაოდენობა</mat-label>
          <input matInput type="number" min="1" formControlName="drugQuantity">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>აღწერა</mat-label>
          <textarea matInput formControlName="drugDescription"></textarea>
        </mat-form-field>
      </div>
      <div>

        <mat-form-field class="example-full-width">
          <mat-label>მობილურის ნომერი</mat-label>
          <span matPrefix>+995 &nbsp;</span>
          <input type="tel" matInput placeholder="XXX-XXX-XXX" formControlName="mobileNumber">
        </mat-form-field>

      </div>


      <button mat-raised-button color="primary"
        style="width: 100%; border-radius: 0 0 0 0; background-color:rgb(40, 141, 129);;">Sign In</button>





    </div>
  </div> 
</form>
